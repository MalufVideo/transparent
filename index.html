    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },

              }
            }
          },
        },
      }
    </script>
    <style>
      /* Ensure the root is transparent to support the user's request */
      html, body {
        background-color: transparent;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
